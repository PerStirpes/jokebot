<body>
  <h1>Hi</h1>

  <p>
    We love our customers, please feel free to
    <a class="drift-open-chat" href="http://docs.drift.com/">chat with us</a>.
  </p>
  <div>
    <button type="button" id="open-chat">Chat now!</button>
  </div>
  <br>
  <div>
    <button type="button" id="schedule-meeting-button">
      Schedule an interview with me
    </button>
  </div>
  <br>
  <div>
    <button type="button" id="new-conversation-button">
      Start new conversation
    </button>
  </div>
  <br>
  <div>
    <button type="button" id="conversation-list-button">Go to conversation list</button>
  </div>
  <button href="#drift-open-chat" id="drift-open-chat">Get Random Joke</button>
</body>
<script>
  (() => {
    const $ = document.body
    const driftUserId = 1177958

    const chatButton = $
      .querySelector('#open-chat')
      .addEventListener('click', () => {
        drift.on('ready', api => api.sidebar.toggle())
      })

    const scheduleButton = $
      .querySelector('#schedule-meeting-button')
      .addEventListener('click', () => {
        drift.on('ready', api => api.scheduleMeeting(driftUserId))
      })

    const newConversationButton = $
      .querySelector('#new-conversation-button')
      .addEventListener('click', () => {
        drift.on('ready', api => api.goToNewConversation())
      })

    const conversationListButton = $
      .querySelector('#conversation-list-button')
      .addEventListener('click', () => {
        drift.on('ready', api => api.goToConversationList())
      })

    const jokeButton = $.querySelector('#drift-open-chat')
      .addEventListener('click', () => {
        location = '#drift-open-chat'
      })
  })()

</script>

</html>
